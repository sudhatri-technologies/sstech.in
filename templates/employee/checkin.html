{% extends './base.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="container text-center mt-5">
    <h4 class="text-uppercase mb-5">Check In Form</h4>

    <form method="post" class="form-inline" autocomplete="off">
        {% csrf_token %}

        <div class="add">
            
            <div class="row">
                <div class="col-md-6">
                    
                    {{form.employeeName|as_crispy_field}}

                </div>
                <div class="col-md-6">
                    {{form.employeeId|as_crispy_field}}

                </div>

            </div> 
            <div class="row mt-4">
                <div class="col-md-6">
                    {{form.date|as_crispy_field}}

                </div>
                <div class="col-md-6">
                    
                    {{form.employeeTimeIn|as_crispy_field}}
                    


                </div>

            </div> 

            <button type="submit" class="btn btn-success mt-5 mb-5">Submit</button>
        </div>

    </form>


</div>





</div>



{% endblock content %}
